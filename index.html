<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💌 For My Riya 💌</title>
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #4a2c2a;
      display: flex;
      justify-content: center;
      padding: 40px;
      overflow-y: auto;
      line-height: 1.8;
    }

    .letter-container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      font-size: 1.4rem;
      position: relative;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 1.2rem;
      animation: float 4s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(15deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>
<body>

<div class="letter-container" id="letter"></div>

<script>
  const letterContent = `
Hey meri pyari Riya ❤️,

Jab bhi main tumhaare baare mein sochta hoon, ek cute si smile apne aap aa jaati hai 😘💖.  
Chahe hum kitni bhi door ho, mera dil hamesha tumhare saath hota hai 💕.  

Main jaanta hoon LDR easy nahi hota, par tum meri life ki woh roshni ho jo har distance ko meaningless bana deti hai ✨🌸.  

Tum meri morning ki pehli soch ho, aur raat ki last dua ❤️🙏.  
I promise, ek din hum bina kisi screen ke ek hi table pe coffee piyenge ☕💞.

Hamesha tumhara,  
💗 Naman 💗
`;

  const container = document.getElementById('letter');
  let i = 0;
  const speed = 50; // typing speed

  function typeLetter() {
    if (i < letterContent.length) {
      container.innerHTML += letterContent.charAt(i);
      i++;
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
      setTimeout(typeLetter, speed);
    }
  }

  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '💖';
    heart.style.left = Math.random() * 100 + '%';
    heart.style.top = Math.random() * 100 + '%';
    heart.style.fontSize = Math.random() * 20 + 15 + 'px';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }
  setInterval(createHeart, 1000);

  // Start typing
  typeLetter();
</script>

</body>
</html>
